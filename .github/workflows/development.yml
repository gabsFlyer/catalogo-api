on:
  push:
    branches:
      - development

name: ğŸš€ Development Deploy

env:
  RELEASE_BRANCH: 'api/development'
  ENV_FILE: '.env.dev'

jobs:
  build:
    name: â›ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: '7.4'

      - name: âš™ï¸ Setup Composer
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: highest

      - name: ğŸ§¹ Clear cache
        run: |
          php artisan cache:clear
          php artisan config:clear
          php artisan route:cache

      - name: ğŸ‘®ğŸ» Copy env file
        run: php -r "file_exists('.env') || copy('${{ env.ENV_FILE }}', '.env');"

      - name: ğŸ’¼ Zip vendor file
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r vendor.zip vendor

      - name: ğŸ“¤ Upload vendor
        uses: actions/upload-artifact@v3.1.0
        with:
          name: vendor
          path: './vendor.zip'

      - name: ğŸ Create build
        uses: actions/upload-artifact@v3.1.0
        with:
          name: dist
          path: |
            .
            !vendor.zip
            !vendor/**
            !.git/**
            !.github/**
            !.git*


  deploy:
    name: ğŸš€ Deploy to ReleasesRepo
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2
        with:
          repository: gabsFlyer/releases-repo
          ssh-key: ${{ secrets.ssh_key }}
          ref: ${{ env.RELEASE_BRANCH }}

      - name: ğŸ§¹ Clean old repository files
        uses: EndBug/add-and-commit@v9.0.0
        with:
          remove: './*'
          new_branch: ${{ env.RELEASE_BRANCH }}
          push: 'origin ${{env.RELEASE_BRANCH}} --set-upstream --force'

      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: dist
          path: './'

      - name: â¬‡ï¸ Download vendor.zip
        uses: actions/download-artifact@v3.0.0
        with:
          name: vendor
          path: './'

      - name: ğŸ“‚ Unzip vendor.zip
        uses: montudor/action-zip@v1
        with:
          args: unzip -qq vendor.zip

      - name: ğŸ—‘ï¸ Delete vendor.zip
        run: rm vendor.zip

      - name: ğŸ“¤ Commit changes
        uses: EndBug/add-and-commit@v9.0.0
        with:
          message: ${{ github.event.head_commit.message }}
          new_branch: ${{ env.RELEASE_BRANCH }}
          push: 'origin ${{env.RELEASE_BRANCH}} --set-upstream --force'


  backup:
    name: ğŸ“„ Backup
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: '7.4'

      - name: âš™ï¸ Setup Composer
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: highest

      - name: ğŸ‘®ğŸ» Copy env file
        run: php -r "file_exists('.env') || copy('${{ env.ENV_FILE }}', '.env');"

      - name: ğŸ“„ Make Backup
        run: php artisan backup:run --only-db

      - name: ğŸ“¤ Upload backup
        uses: actions/upload-artifact@v3.1.0
        with:
          name: backup
          path: './storage/app/catalogo-api'


  migrate:
    name: ğŸ—ƒï¸ Run migrations
    needs: backup
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: '7.4'

      - name: âš™ï¸ Setup Composer
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: highest

      - name: ğŸ‘®ğŸ» Copy env file
        run: php -r "file_exists('.env') || copy('${{ env.ENV_FILE }}', '.env');"

      - name: ğŸ”ƒ Run migrations
        run: php artisan migrate --force
