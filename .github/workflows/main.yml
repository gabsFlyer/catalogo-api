on:
  push:
    branches:
      - main

name: üöÄ Production Deploy

env:
  RELEASE_BRANCH: 'api/production'
  APP_NAME: 'catalogo-bergmann'
  APP_ENV: 'production'
  APP_DEBUG: 'false'
  APP_URL: 'https://api.distribuidorabergmann.com.br'
  DB_CONNECTION: 'mysql'

  JWT_TTL: 10080
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  DB_DATABASE: ${{ secrets.DB_DATABASE_PRD }}
  DB_USERNAME: ${{ secrets.DB_USERNAME_PRD }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD_PRD }}

jobs:
  build:
    name: ‚õèÔ∏è Build
    runs-on: ubuntu-latest

    steps:
      - name: üè† Checkout
        uses: actions/checkout@v2

      - name: ‚öôÔ∏è Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: '7.4'

      - name: ‚öôÔ∏è Setup Composer
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: highest

      - name: üëÆüèª Create env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_APP_NAME: ${{ env.APP_NAME }}
          envkey_APP_URL: ${{ env.APP_URL }}
          envkey_APP_ENV: ${{ env.APP_ENV }}
          envkey_APP_DEBUG: ${{ env.APP_DEBUG }}
          envkey_DB_CONNECTION: ${{ env.DB_CONNECTION }}
          envkey_DB_HOST: ${{ env.DB_HOST }}
          envkey_DB_PORT: ${{ env.DB_PORT }}
          envkey_DB_DATABASE: ${{ env.DB_DATABASE }}
          envkey_DB_USERNAME: ${{ env.DB_USERNAME }}
          envkey_DB_PASSWORD: ${{ env.DB_PASSWORD }}
          envkey_JWT_SECRET: ${{ env.JWT_SECRET }}
          envkey_JWT_TTL: ${{ env.JWT_TTL }}

      - name: üíº Zip vendor file
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r vendor.zip vendor

      - name: üì§ Upload vendor
        uses: actions/upload-artifact@v3.1.0
        with:
          name: vendor
          path: './vendor.zip'

      - name: üéÅ Create build
        uses: actions/upload-artifact@v3.1.0
        with:
          name: dist
          path: |
            .
            !vendor.zip
            !vendor/**
            !.git/**
            !.github/**
            !.git*

  migration:
    name: üìÑ Migration
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: üè† Checkout
        uses: actions/checkout@v2

      - name: ‚öôÔ∏è Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: '7.4'

      - name: ‚öôÔ∏è Setup Composer
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: highest

      - name: üëÆüèª Create env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_APP_NAME: ${{ env.APP_NAME }}
          envkey_APP_URL: ${{ env.APP_URL }}
          envkey_APP_ENV: ${{ env.APP_ENV }}
          envkey_APP_DEBUG: ${{ env.APP_DEBUG }}
          envkey_DB_CONNECTION: ${{ env.DB_CONNECTION }}
          envkey_DB_HOST: ${{ env.DB_HOST }}
          envkey_DB_PORT: ${{ env.DB_PORT }}
          envkey_DB_DATABASE: ${{ env.DB_DATABASE }}
          envkey_DB_USERNAME: ${{ env.DB_USERNAME }}
          envkey_DB_PASSWORD: ${{ env.DB_PASSWORD }}
          envkey_JWT_SECRET: ${{ env.JWT_SECRET }}
          envkey_JWT_TTL: ${{ env.JWT_TTL }}

      - name: üîÉ Run migrations
        run: php artisan migrate

  deploy:
    name: üöÄ Deploy to ReleasesRepo
    needs: migration
    runs-on: ubuntu-latest

    steps:
      - name: üè† Checkout
        uses: actions/checkout@v2
        with:
          repository: gabsFlyer/releases-repo
          ssh-key: ${{ secrets.ssh_key }}
          ref: ${{ env.RELEASE_BRANCH }}

      - name: ‚¨áÔ∏è Download artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: dist
          path: './artifact'

      - name: ‚¨áÔ∏è Download vendor.zip
        uses: actions/download-artifact@v3.0.0
        with:
          name: vendor
          path: './artifact'

      - name: üîÉOverwrite files
        run: |
          rm -rf ./vendor
          cp -r ./artifact/* ./
          cp ./artifact/.[^.]* ./

      - name: üìÇ Unzip vendor.zip
        uses: montudor/action-zip@v1
        with:
          args: unzip -qq vendor.zip

      - name: üóëÔ∏è Delete trash
        run: |
          rm vendor.zip
          rm -rf ./artifact

      - name: üì§ Commit changes
        uses: EndBug/add-and-commit@v9.0.0
        with:
          message: ${{ github.event.head_commit.message }}
          new_branch: ${{ env.RELEASE_BRANCH }}
          push: 'origin ${{env.RELEASE_BRANCH}} --set-upstream --force'
