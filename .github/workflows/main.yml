on:
  push:
    branches:
      - main

name: 🚀 Production Deploy

jobs:
  build:
    name: ⛏️ Build
    runs-on: ubuntu-latest
    
    steps:
      - name: 🏠 Checkout
        uses: actions/checkout@v2
        
      - name: 🎁 Create build
        uses: actions/upload-artifact@v3.1.0
        with:
          name: dist
          path: |
            .
            !.git/**
            !.github/**
  
  deploy:
    name: 🚀 Deploy to ReleasesRepository
    if: ${{ false }}
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: 🏠 Checkout
        uses: actions/checkout@v2
        with:
          repository: gabsFlyer/releases-repo
          ssh-key: ${{ secrets.ssh_key }}
          #ref: api/production
          
      - name: ⬇️ Download artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: dist
          path: './'

      - name: 🕵🏻 Display structure of downloaded files
        run: ls -R
        
      - name: 📤 Commit changes
        uses: EndBug/add-and-commit@v9.0.0
        with:
          new_branch: 'api/production'
          push: 'origin api/production --set-upstream --force'
