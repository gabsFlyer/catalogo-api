on:
  push:
    branches:
      - main

name: ğŸš€ Production Deploy

jobs:
  build:
    name: â›ï¸ Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2
        
      - name: ğŸ Create build
        uses: actions/upload-artifact@v3.1.0
        with:
          name: dist
          path: |
            .
            !.git/**
            !.github/**
  
  deploy:
    name: ğŸš€ Deploy to ReleasesRepository
    if: ${{ false }}
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2
        with:
          repository: gabsFlyer/releases-repo
          ssh-key: ${{ secrets.ssh_key }}
          #ref: api/production
          
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: dist
          path: './'

      - name: ğŸ•µğŸ» Display structure of downloaded files
        run: ls -R
        
      - name: ğŸ“¤ Commit changes
        uses: EndBug/add-and-commit@v9.0.0
        with:
          new_branch: 'api/production'
          push: 'origin api/production --set-upstream --force'
