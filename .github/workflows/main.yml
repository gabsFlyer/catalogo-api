on:
  push:
    branches:
      - main

env:
  RELEASE_BRANCH: 'api/production'

name: ğŸš€ Production Deploy

jobs:
  build:
    name: â›ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: ğŸ Create build
        uses: actions/upload-artifact@v3.1.0
        with:
          name: dist
          path: |
            .
            !.git/**
            !.github/**
            !.git*

  deploy:
    name: ğŸš€ Deploy to ReleasesRepo
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2
        with:
          repository: gabsFlyer/releases-repo
          ssh-key: ${{ secrets.ssh_key }}
          ref: ${{ env.RELEASE_BRANCH }}

      - name: ğŸ§¹ Clean old repository files
        uses: EndBug/add-and-commit@v9.0.0
        with:
          remove: './*'
          new_branch: ${{ env.RELEASE_BRANCH }}
          push: 'origin ${{env.RELEASE_BRANCH}} --set-upstream --force'

      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: dist
          path: './'

      - name: ğŸ“¤ Commit changes
        uses: EndBug/add-and-commit@v9.0.0
        with:
          message: ${{ github.event.head_commit.message }}
          new_branch: ${{ env.RELEASE_BRANCH }}
          push: 'origin ${{env.RELEASE_BRANCH}} --set-upstream --force'

  migrate:
    name: ğŸ—ƒï¸ Run migrations
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          .php-version: '7.4'

      - name: âš™ï¸ Setup Composer
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: highest

      # - name: âš™ï¸ Install Dependencies
      #   run: 'composer update'

      - name: ğŸ‘®ğŸ» Copy env file
        run: php -r "file_exists('.env') || copy('.env.prod', '.env');"

      - name: ğŸ”ƒ Run migrations
        run: php artisan migrate
