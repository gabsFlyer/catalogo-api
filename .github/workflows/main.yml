on:
  push:
    branches:
      - main

name: ğŸš€ Production Deploy

env:
  RELEASE_BRANCH: 'api/production'
  APP_NAME: 'catalogo-bergmann'
  APP_ENV: 'production'
  APP_URL: 'https://api.distribuidorabergmann.com.br'
  DB_CONNECTION: 'mysql'
  JWT_TTL: 10080

jobs:
  build:
    name: â›ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: '7.4'

      - name: âš™ï¸ Setup Composer
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: highest

      - name: ğŸ‘®ğŸ» Create env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_APP_NAME: ${{ env.APP_NAME }}
          envkey_APP_ENV: ${{ env.APP_ENV }}
          envkey_APP_URL: ${{ env.APP_URL }}
          envkey_DB_CONNECTION: ${{ env.DB_CONNECTION }}
          envkey_DB_HOST: ${{ secrets.DB_HOST }}
          envkey_DB_PORT: ${{ secrets.DB_PORT }}
          envkey_DB_DATABASE: ${{ secrets.DB_DATABASE_PRD }}
          envkey_DB_USERNAME: ${{ secrets.DB_USERNAME_PRD }}
          envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD_PRD }}
          envkey_JWT_SECRET: ${{ secrets.JWT_SECRET }}
          envkey_JWT_TTL: ${{ env.JWT_TTL }}

      - name: ğŸ’¼ Zip vendor file
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r vendor.zip vendor

      - name: ğŸ“¤ Upload vendor
        uses: actions/upload-artifact@v3.1.0
        with:
          name: vendor
          path: './vendor.zip'

      - name: ğŸ Create build
        uses: actions/upload-artifact@v3.1.0
        with:
          name: dist
          path: |
            .
            !vendor.zip
            !vendor/**
            !.git/**
            !.github/**
            !.git*


  deploy:
    name: ğŸš€ Deploy to ReleasesRepo
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2
        with:
          repository: gabsFlyer/releases-repo
          ssh-key: ${{ secrets.ssh_key }}
          ref: ${{ env.RELEASE_BRANCH }}

      - name: ğŸ§¹ Clean old repository files
        uses: EndBug/add-and-commit@v9.0.0
        with:
          remove: './*'
          new_branch: ${{ env.RELEASE_BRANCH }}
          push: 'origin ${{env.RELEASE_BRANCH}} --set-upstream --force'

      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: dist
          path: './'

      - name: â¬‡ï¸ Download vendor.zip
        uses: actions/download-artifact@v3.0.0
        with:
          name: vendor
          path: './'

      - name: ğŸ“‚ Unzip vendor.zip
        uses: montudor/action-zip@v1
        with:
          args: unzip -qq vendor.zip

      - name: ğŸ—‘ï¸ Delete vendor.zip
        run: rm vendor.zip

      - name: ğŸ“¤ Commit changes
        uses: EndBug/add-and-commit@v9.0.0
        with:
          message: ${{ github.event.head_commit.message }}
          new_branch: ${{ env.RELEASE_BRANCH }}
          push: 'origin ${{env.RELEASE_BRANCH}} --set-upstream --force'


  backup:
    name: ğŸ“„ Backup
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: '7.4'

      - name: âš™ï¸ Setup Composer
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: highest

      - name: ğŸ‘®ğŸ» Create env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_APP_NAME: ${{ env.APP_NAME }}
          envkey_APP_ENV: ${{ env.APP_ENV }}
          envkey_APP_URL: ${{ env.APP_URL }}
          envkey_DB_CONNECTION: ${{ env.DB_CONNECTION }}
          envkey_DB_HOST: ${{ secrets.DB_HOST }}
          envkey_DB_PORT: ${{ secrets.DB_PORT }}
          envkey_DB_DATABASE: ${{ secrets.DB_DATABASE_PRD }}
          envkey_DB_USERNAME: ${{ secrets.DB_USERNAME_PRD }}
          envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD_PRD }}
          envkey_JWT_SECRET: ${{ secrets.JWT_SECRET }}
          envkey_JWT_TTL: ${{ env.JWT_TTL }}

      - name: ğŸ“„ Make Backup
        run: php artisan backup:run --only-db

      - name: ğŸ“¤ Upload backup
        uses: actions/upload-artifact@v3.1.0
        with:
          name: backup
          path: './storage/app/catalogo-api'

      - name: ğŸ”ƒ Run migrations
        run: php artisan migrate --force
